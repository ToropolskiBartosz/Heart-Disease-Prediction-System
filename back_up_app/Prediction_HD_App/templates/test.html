<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SideBar Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/style2.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".hamburger .hamburger__inner").click(function(){
			  $(".wrapper").toggleClass("active")
			})

			$(".top_navbar .fas").click(function(){
			   $(".profile_dd").toggleClass("active");
			});
		})
	</script>
</head>
<body>

<div class="wrapper">
  <div class="top_navbar">
    <div class="hamburger">
       <div class="hamburger__inner">
         <div class="one"></div>
         <div class="two"></div>
         <div class="three"></div>
       </div>
    </div>
    <div class="menu">
      <div class="logo">
        iHeart
      </div>
    </div>
  </div>
    
  <div class="main_container">
      <div class="sidebar">
          <div class="sidebar__inner">
            <ul>
              <li>
                <a href="#" class="active">
                  <span class="icon"><i class="fas fa-home"></i></span>
                  <span class="title">Dashboard</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon"><i class="fab fa-delicious"></i></span>
                  <span class="title">Forms</span>
                </a>
              </li>
              <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-dice-d6"></i></span>
                    <span class="title">Dashboard</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon"><i class="fas fa-chart-pie"></i></span>
                  <span class="title">Charts</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon"><i class="fas fa-border-all"></i></span>
                  <span class="title">Tables</span>
                </a>
              </li>
            </ul>
          </div>
      </div>
      <div class="container">
        <form action="/send" method="POST">

            <!--Call which will be use to predict-->
            <div class="form-row">
                <div class="col-md-4 mb-3 ml-5 ">
                    <label for="Number One">Age</label>
                    <input
                    type="text"
                    placeholder="Age"
                    class="form-control"
                    name="age"
                    />
                </div>
                
                <div class="col-md-4 mb-3">
                    <label for="Operation">Sex</label>
                    <select class="form-control" name="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    </select>
                </div>
        
            </div>   
        
            <div class="form-row">
                <div class="col-md-3 mb-3 ml-5">
                    <label for="Operation">Chest pain type</label>
                    <select class="form-control" name="cp">
                    <option value="typical angina">typical angina</option>
                    <option value="atypical angina">atypical angina</option>
                    <option value="non-anginal pain">non-anginal pain</option>
                    <option value="asymptomatic">asymptomatic</option>
                    </select>
                </div>
        
                <div class="col-md-3 mb-3">    
                    <label for="Number Two">Resting blood pressure</label>
                    <input
                    type="text"
                    placeholder="Resting blood pressure"
                    class="form-control"
                    name="trestbps"
                    />
                </div>
        
                <div class="col-md-3 mb-3"> 
                    <label for="Number Two">Serum cholestoral in mg/dl</label>
                    <input
                    type="text"
                    placeholder="Serum cholestoral in mg/dl"
                    class="form-control"
                    name="chol"
                    />
                </div>
        
            </div>
        
            <div class="form-row">
                <div class="col-md-3 mb-3 ml-5">
                    <label for="Operation">Fasting blood sugar</label>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="fbs1" name="fbs" class="custom-control-input" value="lower than 120mg/ml">
                        <label class="custom-control-label" for="fbs1">lower than 120mg/ml</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="fbs2" name="fbs" class="custom-control-input" value="greater than 120mg/ml">
                        <label class="custom-control-label" for="fbs2">greater than 120mg/ml</label>
                    </div>
                </div>
        
        
                <div class="col-md-3 mb-3">
                    <label for="Operation">Exercise induced angina</label>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="exang1" name="exang" class="custom-control-input" value="yes">
                        <label class="custom-control-label" for="exang1">Yes</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="exang2" name="exang" class="custom-control-input" value="no">
                        <label class="custom-control-label" for="exang2">No</label>
                    </div>
                </div>
            </div>
        
            <div class="form-row">
                <div class="col-md-4 mb-3 ml-5">
                    <label for="Operation">Resting electrocardiographic results</label>
                    <select class="form-control" name="restecg">
                    <option value="normal">normal</option>
                    <option value="ST-T wave abnormality">ST-T wave abnormality</option>
                    <option value="left ventricular hypertrophy">left ventricular hypertrophy</option>
                    </select>
                </div>
        
        
                <div class="col-md-4 mb-3">
                    <label for="Number Two">Resting heart rate</label>
                    <input
                    type="text"
                    placeholder="Resting heart rate"
                    class="form-control"
                    name="thalach"
                    />
                </div>
        
            </div>   
        
            <div class="col-md-7 mb-2 ml-5">
                <label for="Operation">Number of major vessels (0-3) colored by flourosopy</label>
                <input type="range" class="custom-range" min="0" max="3" id="customRange2" name="ca">
            </div>
        
        
            <div class="form-row">
        
                <!--Submit-->
                <div class="col-md-3 mb-3 ml-5">
                    <label for="Number Two">ST depression</label>
                    <input
                    type="text"
                    placeholder="ST depression"
                    class="form-control"
                    name="oldpeak"
                    />
                </div>
        
                <!--Submit-->
                <div class="col-md-3 mb-3">
                    <label for="Operation">The slope ST</label>
                    <select class="form-control" name="slope">
                    <option value="upsloping">upsloping</option>
                    <option value="flat">flat</option>
                    <option value="downsloping">downsloping</option>
                    </select>
                </div>
        
                <!--Submit-->
                <div class="col-md-3 mb-3">
                    <label for="Operation">Thal</label>
                    <select class="form-control" name="thal">
                    <option value="normal">normal</option>
                    <option value="fixed defect">fixed defect</option>
                    <option value="reversable defect">reversable defect</option>
                    </select>
                </div>
        
            </div>
        
            <!--Submit-->
            <br>
                <button class="btn btn-primary ml-5" type="submit">Submit form</button>
            <br />
          </form>
      </div>
  </div>
  
</div>	

</body>
</html>
