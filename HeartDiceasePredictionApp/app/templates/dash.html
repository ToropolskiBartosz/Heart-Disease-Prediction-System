{% extends "layout.html" %}
{% block body %}
<div class="row">
			 
    {% for index_model in range(0, len_info) %}
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
    
            <div class="box-part text-center">
                
                <i class="fa fa-instagram fa-3x" aria-hidden="true"></i>
                
                {% for info in list_info %}
                    {% if info == 'model' %}
                        <div class="title">
                            <h4>{{model_info[info][index_model]}}</h4>
                        </div>
                    {% else %}
                    
                    <div class="text">
                        <span>{{info}}: {{model_info[info][index_model]}}</span>
                    </div>
                    {% endif %}
                {% endfor %}
                
            </div>
        </div>	 
    {% endfor %}
</div>

{% endblock %}
